<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Exchange Market</title>
    </head>
    <body>
        <div class="container-sm">
            <a href="/" style="all:unset"><h1>Exchange Market App</h1></a>
        </div>
        <br>
        <div class="container-sm">
            <h3>Edit Item<h3>
        </div>

        {% if messages %}
        <div class="container-sm">
            {% for message in messages %}
                <div {% if message.tags == "error" %} 
                        class="alert alert-danger"
                     {%else %}
                        class="alert alert-info"
                     {% endif %} 
                      role="alert"><h5>{{ message }}</h5></div>
            {% endfor %}
        <div>
        {% endif %}

        <br>
        <div class="container-sm">
            <div class="col-3">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputName1" class="form-label">Name</label>
                        <input name="name" type="text" value="{{name}}" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" required>{{description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Import Picture</label>
                        <input  name="image" class="form-control" type="file" id="formFile" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
