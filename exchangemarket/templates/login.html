<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Exchange Market</title>
    </head>
    <body>
        <div class="container-sm">
            <a href="/" style="all:unset"><h1>Exchange Market App</h1></a>
        </div>
        <br>
        <div class="container-sm">
            <h3>Log-in<h3>
        </div>

        {% if messages %}
        <div class="container-sm">
            {% for message in messages %}
                <div {% if message.tags == "error" %} 
                        class="alert alert-danger"
                     {%else %}
                        class="alert alert-info"
                     {% endif %} 
                      role="alert"><h5>{{ message }}</h5></div>
            {% endfor %}
        <div>
        {% endif %}

        <br>
        <div class="container-sm">
            <div class="col-3">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="InputPassword1">
                    </div>
                    <a href="/register"><h6>Don't have an account yet? Click here</h6></a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
