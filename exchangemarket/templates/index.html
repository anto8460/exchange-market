<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Exchange Market</title>
    </head>
    <body>
        <div class="container-sm">
            <div class="row align-items-start">
                <div class="col-4">
                    <a href="/" style="all:unset"><h1>Exchange Market App</h1></a>
                </div>
                {% if user_id %}
                    <div class="col-2" style="padding-top: 8px;">
                        <a href="/login" type="button" class="btn btn-primary">Your Inventory</a>
                        <a href="api/logout" type="button" class="btn btn-primary">Log-out</a>
                    </div>
                    {%else%}
                    <div class="col-2" style="padding-top: 8px;">
                        <a href="/login" type="button" class="btn btn-primary">Log-in/Register</a>
                    </div>
                {%endif%}
            </div>
        </div>
        {% if messages %}
            <div class="container-sm">

                {% for message in messages %}
                    <div {% if message.tags == "error" %} 
                            class="alert alert-danger"
                         {%else %}
                            class="alert alert-info"
                         {% endif %} 
                          role="alert"><h4>{{ message }}</h4></div>
                {% endfor %}
            <div>
        {% endif %}

        <br>
        <br>
        <div class="container-sm">
            <h3>Available Items on the market</h3>
        </div>
        <br>
        <div class="container-sm">
            {% for item in items %}
                <div class="list-group">
                    <a href="/items/{{item.id}}" class="list-group-item list-group-item-action">{{item.name}}</a>
              </div>
            {% endfor %}
        </div>
    </body>
</html>
